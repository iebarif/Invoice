<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="invoice-container" id="invoice">
      <!-- Invoice Header -->
      <div class="invoice-header">
        <h1 id="invoiceTitle"></h1>
        
      <!-- Invoice Details -->
      <div class="invoice-details">
        <table>
          <tbody>
            <tr>
              <th id>Invoice Number:</th>
              <td id="invoiceNumber"></td>
            </tr>
            <tr>
              <th>Date:</th>
              <td id="invoiceDate"></td>
            </tr>
            <tr>
              <th>Due Date:</th>
              <td id="invoiceDueDate"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Client Information -->
      <div class="client-info">
        <h2>Bill To:</h2>
        <p id="clientName"></p>
        <p id="clientAddress"></p>
      </div>

      <!-- Items Table -->

      <div class="items">
        <table class="items-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="itemsBody">
            <!-- Dynamic Invoice Items will Be Injected Here -->
          </tbody>
        </table>
      </div>

      <!-- Grand Total  -->
      <div class="total" id="grandTotal">Grand Total: $0.00</div>

      <!-- Notes -->
      <div class="notes">
        <h3>Notes:</h3>
        <p id="InvoiceNotes"></p>
      </div>
    </div>

    <!-- <button style="margin-top: 10px" id="click">Modify</button> -->

    <script src="app.js">
     
    </script>
  </body>
</html>
